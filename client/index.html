<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster</title>
    <link rel ="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <h1>QuestMaster</h1>
    <nav>
      <a href="#" id="profile-link"><i class="fas fa-user"></i>Профиль</a>
      <a href="#" id="chat-link"><i class="fas fa-comments">Чат</i></a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2><i class="fas fa-flag"></i>Добро пожаловать, герой!</h2>
      <p>Создай свой первый квест и начни приключение</p>
      <button id="create-quest-btn"><i class="fas fa-plus"></i>Создать квест</button>
      <div id="quest-form" class="quest-form hidden">
        <input type="text" id="quest-title" placeholder="Название квеста" required>
        <textarea id="quest-description" placeholder="Описание(необязательно)"></textarea>
        <button id="submit-quest"><i class="fas fa-check"></i>Добавить</button>
        <button id="cancel-quest"><i class="fas fa-times"></i>Отмена</button>
      </div>
    </section>

    <section class="quest">
      <h2><i class="fas fa-scroll"></i>Твои квесты</h2>
      <div id="quest-list" class="quest-list">
        <p class="empty">Пока квестов нет. Создай первый!</p>
      </div>
    </section>

    <section class="system-quest">
      <h2><i class="fas fa-star"></i>Рекомендации от QuestMaster</h2>
      <div id="system-quest-list" class="quest-list">
        <p class="empty">Скоро появятся новые испытания!</p>
      </div>
    </section>

    <section class="ranking">
      <h2><i class="fas fa-trophy"></i>Рейтинг героев</h2>
      <div id="ranking-list" class="ranking-list">
        <p class="empty">Рейтинг обновится, когда появятся герои</p>
      </div>
    </section>

    <section class="progress-map">
      <h2><i class="fas fa-map"></i>Карта прогресса</h2>
      <div id="map-container" class="map-container">
        <div id="player-marker" class="player-marker"></div>
      </div>
    </section>

    <section class="chat hidden" id="chat-section">
      <h2><i class="fas fa-comments"></i> Чат</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Напиши сообщение...">
        <button id="send-chat"><i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
